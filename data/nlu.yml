version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello there
      - hi
      - let's start

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - talk to you later
      - end chat

  - intent: check_forecast # Renamed
    examples: |
      - what's the weather going to be like?
      - show me the forecast for [Paris](location)
