      - help me with packing for my journey to [Moscow](location)

  - intent: ask_info/rasa # Renamed
    examples: |
      - What is Rasa?
      - tell me about rasa
      - what is this rasa thing

  - intent: ask_info/builder # Renamed
    examples: |
      - Who made you?
      - who is your developer
      - who is your creator

  - intent: ask_info/planning # Renamed
    examples: |
      - How do I plan a trip?
